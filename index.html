<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="todo">
      <div class="todoTitle">
        <h1>ToDo List :)</h1>
      </div>
      <p id="p1">(ou) outra tentativa de parar de procrastinar;</p>
      <br />
      <p style="font-size: 40px; color: hsl(260, 35%, 70%)">⛈️</p>
      <br />
      <br />
      <div class="todolist" id="todoList"></div>

      <div class="adicionarTask" id="adicionarTask">
        <input type="text" placeholder="O que você tem pra fazer hoje?? :))" />
      </div>
    </div>

    <div class="fraseAleatoria">
      <cite
        ><p>
          Demore o tempo que for para decidir o que você quer da vida, e depois
          que decidir não recue ante nenhum pretexto, porque o mundo tentará te
          dissuadir.
        </p>
      </cite>
      <p>
        Criado por
        <a href="https://github.com/gustavorice" target="_blank"
          >Gustavo Rice</a
        >
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
